<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function() {
        // Detect the user's device
        const userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // Redirect to Play Store for Android
        if (/android/i.test(userAgent)) {
          window.location.replace("https://play.google.com/store/apps/details?id=smri.cbgiftregistry.ph");
          return;
        }

        // Redirect to App Store for iOS
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.replace("https://apps.apple.com/us/app/crate-barrel-gift-registry/id6463770015");
          return;
        }

        // Optional: Log unsupported devices
        console.log("Unsupported device or not mobile.");
      })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
  </head>
  <body>
    <!-- Fallback content (only shown if JS is disabled) -->
    <p>If you are not redirected, <a href="https://apps.apple.com/app/facebook/id284882215">click here for iOS</a> or <a href="https://play.google.com/store/apps/details?id=com.facebook.katana">click here for Android</a>.</p>
  </body>
</html>
